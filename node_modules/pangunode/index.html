<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="author" content="Huei Tan"/>
    <meta name="title" content="pangunode browserify"/>
    <meta name="description" content="Spacing Texts"/>
    <meta name="keywords" content="pangunode, spacing, spacing texts"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui"/>
    <title>Spacing Texts DEMO</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.0.2/css/foundation.min.css"/>
    <style>
        #github-link {
            position: fixed;
            right: 1.5em;
            bottom: 1.5em;
            opacity: 0.6;
            -o-transition:.5s;
            -ms-transition:.5s;
            -moz-transition:.5s;
            -webkit-transition:.5s;
            transition:.5s;
        }

        #github-link:hover {
            opacity: 1;
        }

    </style>
</head>
<body>
<div class="row">
    <div class="small-12 medium-12 large-12 large-centered columns">
        <h1>Spacing Texts</h1>
    </div>
</div>
<div class="row">
    <div class="small-12 medium-6 large-6 columns">
        <h2>input</h2>
        <textarea id="input" style="height:150px;" placeholder="data"></textarea>
    </div>
    <div class="small-12 medium-6 large-6 columns">
        <h2>output</h2>
        <div id="output"><span>-- place input first --</span></div>
    </div>
</div>
<div class="row">
    <div class="small-12 medium-12 large-12 columns">
        <button onclick="generate()">generate</button>
        <p>Copy example:<p>
        <span>粉絲團人數竟然在Sunday偷偷超過100K，讓Monday上班的小編太開心！為了讓大家也沾沾喜氣，立馬辦活動請大家看Movie</span><br/>

        <a href="http://github.com/huei90/pangu.node" target="_self"><img src="//huei90.github.io/angular-validation/demo/iconmonstr-github-10-icon-128.png" id="github-link" alt="Fork me on Github"/></a>
    </div>
</div>



<script src="./browser.js"></script>
<script>
    var generate = function () {
        var input = '',
            outputEl;

        input = document.getElementById('input').value;
        outputEl = document.getElementById('output');
        outputEl.innerHTML = pangu(input);
    }
</script>
</body>
</html>
